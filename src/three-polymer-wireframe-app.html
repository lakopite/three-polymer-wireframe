<dom-module id="three-polymer-wireframe-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .three-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        height: 100%;
      }

      #view {
        @apply(--layout-self-center);
        @apply(--shadow-elevation-2dp);
        height: 600px;
        width: 600px;
      }

      #filter-container {
        margin-top: 60px;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .inline-input {
        padding: 0.1em;
        @apply(--layout-flex);
      }

      .dropdown-item {
        cursor: pointer;
      }

      paper-dialog#addModelDialog {
        padding: 1em;
      }
    </style>
    <iron-ajax auto url="/data/test_response.json" handle-as="json" on-response="handleResponse" on-error="handleError"></iron-ajax>
    <paper-dialog modal id="addModelDialog">
      <h2>Add a Model</h2>
      <paper-input label="JSON file" type="file"></paper-input>
      <paper-input label="meta val" type="text"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
          <paper-item>Model Options</paper-item>
        </app-toolbar>
        <div class="drawer-list">
          <paper-dropdown-menu label="Model">
            <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{selectedModel}}">
              <template is="dom-repeat" items="[[data]]">
                <paper-item class="dropdown-item" name="{{item.id}}">{{item.id}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-dropdown-menu label="Contour">
            <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{selectedContourBy}}">
              <paper-item class="dropdown-item" name="axial">Axial</paper-item>
              <paper-item class="dropdown-item" name="flexure">Flexure</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div id="filter-container">
            <paper-item>Model Filters</paper-item>
            <div class="horizontal">
              <paper-input auto-validate label="min x" class="inline-input" type="number" value="[[boundaries.xMin]]" max="[[boundaries.xMax]]" min="[[boundaries.xMin]]"></paper-input>
              <paper-input auto-validate label="max x" class="inline-input" type="number" value="[[boundaries.xMax]]" max="[[boundaries.xMax]]" min="[[boundaries.xMin]]"></paper-input>
            </div>
            <div class="horizontal">
              <paper-input auto-validate label="min y" class="inline-input" type="number" value="[[boundaries.yMin]]" max="[[boundaries.yMax]]" min="[[boundaries.yMin]]"></paper-input>
              <paper-input auto-validate label="max y" class="inline-input" type="number" value="[[boundaries.yMax]]" max="[[boundaries.yMax]]" min="[[boundaries.yMin]]"></paper-input>
            </div>
            <div class="horizontal">
              <paper-input auto-validate label="min z" class="inline-input" type="number" value="[[boundaries.zMin]]" max="[[boundaries.zMax]]" min="[[boundaries.zMin]]"></paper-input>
              <paper-input auto-validate label="max z" class="inline-input" type="number" value="[[boundaries.zMax]]" max="[[boundaries.zMax]]" min="[[boundaries.zMin]]"></paper-input>
            </div>
            <div class="horizontal">
              <paper-button on-tap="applyFilters">Apply</paper-button>
              <paper-button on-tap="resetFilters">Reset</paper-button>
            </div>
          </div>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Arup Model QuickView</div>
            <div class="spacer"></div>
            <paper-icon-button on-tap="showDialog" icon="my-icons:add"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <div class="three-container">
          <three-view
            id="view"
            scene-background-color="#F5F5F5"
            renderer-height="600"
            renderer-width="600">
            <three-model
              id="model"
              slot="model"
              contour-by="[[selectedContourBy]]"
              boundaries="{{boundaries}}"
              geometry-filter="[[geometryFilter]]"
              data="[[getModelData(selectedModel)]]">
            </three-model>
          </three-view>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ThreePolymerWireframe extends Polymer.Element {

      static get is() { return 'three-polymer-wireframe-app'; }

      static get properties() {
        return {
/*         page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,*/
          selectedModel: {
            type: String
          },
          selectedContourBy: {
            type: String,
            value: "flexure"
          },
          boundaries: {
            type: Object,
            //observer: '_boundariesChanged'
          },
          geometryFilter: {
            type: Object
          },
          data: {
            type: Array,
            value: []
          }
        };
      }

      static get observers() {
        return []
      }

      constructor() {
        super();
      }

      resetFilters() {
        //uncomment below for example usage
        // this.geometryFilter = {
        //   'xMin': this.boundaries.xMin,
        //   'xMax': this.boundaries.xMax,
        //   'yMin': this.boundaries.yMin,
        //   'yMax': this.boundaries.yMax,
        //   'zMin': this.boundaries.zMin,
        //   'zMax': this.boundaries.zMax
        // }
        //reset filter selection to the model boundaries
      }

      applyFilters() {
        //uncomment below for example usage
        // this.geometryFilter = {
        //   'xMin': 0,
        //   'xMax': this.boundaries.xMax,
        //   'yMin': this.boundaries.yMin,
        //   'yMax': this.boundaries.yMax,
        //   'zMin': this.boundaries.zMin,
        //   'zMax': this.boundaries.zMax
        // }
        //parse filter selection and pass the range to three-model
      }

      _boundariesChanged() {
        //implement on-data-change logic here (trigger reset)
      }

      _initData(data_) {
        this.set('data',data_);
        if (this.data.length > 0) {
          this.set('selectedModel',this.data[0].id)
        }
      }

      handleResponse(event, response) {
        var resp = response.response;
        if (resp) {
          this._initData(resp);
        }
        else {
          this.handleError();
        }
      }

      handleError(event, response) {
        this._initData([{"id":"Model A","payload":[{"vertices":[[-10,0,-10],[-10,0,10]],"metadata":{"axial":10,"flexure":40}},{"vertices":[[-10,0,10],[10,0,10]],"metadata":{"axial":40,"flexure":55}},{"vertices":[[10,0,10],[10,0,-10]],"metadata":{"axial":100,"flexure":20}}]},{"id":"Model B","payload":[{"vertices":[[-10,0,-10],[-10,0,10]],"metadata":{"axial":40,"flexure":20}},{"vertices":[[-10,0,10],[10,0,10]],"metadata":{"axial":10,"flexure":55}},{"vertices":[[10,0,10],[10,0,30]],"metadata":{"axial":100,"flexure":40}}]},{"id":"Model C","payload":[{"vertices":[[-10,0,30],[-10,0,10]],"metadata":{"axial":100,"flexure":55}},{"vertices":[[-10,0,10],[10,0,10]],"metadata":{"axial":40,"flexure":20}},{"vertices":[[10,0,10],[10,0,-10]],"metadata":{"axial":10,"flexure":40}}]}])
        alert("Couldn't fetch sample data, using three stick models.")
      }

      getModelData(_selectedModel) {
        var result = _.find(this.data,function(o) {return o.id === _selectedModel});
        if (result) {
          return result.payload;
        }
        return []
      }

      showDialog() {
        this.$.addModelDialog.open();
      }
    }

    window.customElements.define(ThreePolymerWireframe.is, ThreePolymerWireframe);
  </script>
</dom-module>
